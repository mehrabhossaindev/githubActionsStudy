name: Dependency Between Jobs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build your project
        run: echo "Build your project"

      - name: Checkout Project
        run: echo "Checkout this project"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run Test Job
        run: echoss "Run Test Job"
        

  deploy:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - test
      - build
    steps:
      - name: Deploy your Project
        run: echo "Project Deploy"
        
